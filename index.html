<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registro de Gastos</h1>
  <form id="expenseForm">
    <label for="data">Data:</label>
    <input type="date" id="data" required>
    
    <label for="local">Local:</label>
    <input type="text" id="local" required>
    
    <label for="cartao">Cartão:</label>
    <input type="text" id="cartao" required>
    
    <label for="valor">Valor:</label>
    <input type="number" id="valor" required step="0.01">
    
    <button type="button" id="addExpense">Adicionar Gasto</button>
  </form>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Local</th>
        <th>Cartão</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="expenseTableBody">
      <!-- As linhas de despesas serão adicionadas aqui dinamicamente -->
    </tbody>
  </table>

  <div id="totalExpense">
    <strong>Total:</strong> <span id="totalAmount">0.00</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
